<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing & Marketing Budget Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Pricing & Marketing Budget Calculator</h1>
    <label for="cost">Enter Product Cost:</label>
    <input type="number" id="cost" placeholder="Enter cost per unit">

    <label for="margin">Desired Profit Margin (%):</label>
    <input type="number" id="margin" placeholder="Enter profit margin">

    <label for="marketing">Marketing Budget (%):</label>
    <input type="number" id="marketing" placeholder="Enter marketing budget percentage">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <script>
        function calculate() {
            const cost = parseFloat(document.getElementById('cost').value);
            const margin = parseFloat(document.getElementById('margin').value);
            const marketing = parseFloat(document.getElementById('marketing').value);

            if (isNaN(cost) || isNaN(margin) || isNaN(marketing)) {
                document.getElementById('result').innerText = "Please enter valid numbers in all fields.";
                return;
            }

            const price = cost + (cost * (margin / 100));
            const marketingBudget = price * (marketing / 100);
            const breakEven = Math.ceil(cost / (price - cost));

            document.getElementById('result').innerHTML = `
                <p><strong>Suggested Price:</strong> $${price.toFixed(2)}</p>
                <p><strong>Marketing Budget:</strong> $${marketingBudget.toFixed(2)}</p>
                <p><strong>Break-Even Units:</strong> ${breakEven} unit(s)</p>
            `;
        }
    </script>
</body>
</html>
